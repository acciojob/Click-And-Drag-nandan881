<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click and Drag Cubes</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      width: 500px;
      height: 500px;
      margin: 50px auto;
      border: 2px solid #333;
      position: relative;
      display: grid;
      grid-template-columns: repeat(auto-fill, 60px);
      grid-gap: 10px;
      padding: 10px;
      box-sizing: border-box;
      justify-content: center;
    }

    .cube {
      width: 60px;
      height: 60px;
      background-color: #3498db;
      position: absolute; /* Allows dragging */
      border-radius: 8px;
      cursor: grab;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-weight: bold;
    }

    .cube:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cube" style="left: 10px; top: 10px;">1</div>
    <div class="cube" style="left: 80px; top: 10px;">2</div>
    <div class="cube" style="left: 150px; top: 10px;">3</div>
    <div class="cube" style="left: 220px; top: 10px;">4</div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const cubes = document.querySelectorAll('.cube');

    let selectedCube = null;
    let offsetX = 0, offsetY = 0;

    cubes.forEach(cube => {
      // Start dragging
      cube.addEventListener('mousedown', (event) => {
        selectedCube = cube;
        const rect = cube.getBoundingClientRect();
        offsetX = event.clientX - rect.left;
        offsetY = event.clientY - rect.top;

        cube.style.cursor = 'grabbing';

        document.addEventListener('mousemove', handleDrag);
        document.addEventListener('mouseup', stopDragging);
      });
    });

    function handleDrag(event) {
      if (!selectedCube) return;

      const containerRect = container.getBoundingClientRect();

      // Calculate the new position
      let newX = event.clientX - containerRect.left - offsetX;
      let newY = event.clientY - containerRect.top - offsetY;

      // Apply boundary constraints
      newX = Math.max(0, Math.min(newX, containerRect.width - selectedCube.offsetWidth));
      newY = Math.max(0, Math.min(newY, containerRect.height - selectedCube.offsetHeight));

      // Update cube position
      selectedCube.style.left = `${newX}px`;
      selectedCube.style.top = `${newY}px`;
    }

    function stopDragging() {
      if (selectedCube) {
        selectedCube.style.cursor = 'grab';
        selectedCube = null;

        document.removeEventListener('mousemove', handleDrag);
        document.removeEventListener('mouseup', stopDragging);
      }
    }
  </script>
</body>
</html>
