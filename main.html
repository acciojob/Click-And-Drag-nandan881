<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click and Drag Cubes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 600px;
      height: 400px;
      border: 2px solid #333;
      position: relative;
      background-color: #fff;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-template-rows: repeat(2, 1fr);
      gap: 10px;
      padding: 10px;
    }

    .cube {
      width: 100px;
      height: 100px;
      position: absolute; /* Position will change dynamically */
      cursor: grab;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cube" style="background-color: red;"></div>
    <div class="cube" style="background-color: green;"></div>
    <div class="cube" style="background-color: blue;"></div>
    <div class="cube" style="background-color: yellow;"></div>
  </div>

  <script>
    const container = document.querySelector('.container');
    const cubes = document.querySelectorAll('.cube');

    let selectedCube = null; // To store the cube being dragged
    let offsetX = 0; // To calculate mouse offset
    let offsetY = 0;

    cubes.forEach(cube => {
      // Initialize cube position based on grid layout
      cube.style.left = `${cube.offsetLeft}px`;
      cube.style.top = `${cube.offsetTop}px`;
      cube.style.position = 'absolute'; // Convert to absolute positioning
      cube.style.transform = 'translate(0, 0)';

      cube.addEventListener('mousedown', (event) => {
        // Start dragging
        selectedCube = cube;
        offsetX = event.clientX - cube.getBoundingClientRect().left;
        offsetY = event.clientY - cube.getBoundingClientRect().top;
        cube.style.cursor = 'grabbing';
      });
    });

    // Handle mouse movement
    document.addEventListener('mousemove', (event) => {
      if (selectedCube) {
        let newX = event.clientX - offsetX;
        let newY = event.clientY - offsetY;

        // Constrain within the container
        const containerRect = container.getBoundingClientRect();
        const cubeRect = selectedCube.getBoundingClientRect();

        if (newX < containerRect.left) newX = containerRect.left;
        if (newY < containerRect.top) newY = containerRect.top;
        if (newX + cubeRect.width > containerRect.right)
          newX = containerRect.right - cubeRect.width;
        if (newY + cubeRect.height > containerRect.bottom)
          newY = containerRect.bottom - cubeRect.height;

        // Update position
        selectedCube.style.left = `${newX - containerRect.left}px`;
        selectedCube.style.top = `${newY - containerRect.top}px`;
      }
    });

    // Handle mouse release
    document.addEventListener('mouseup', () => {
      if (selectedCube) {
        selectedCube.style.cursor = 'grab';
        selectedCube = null; // Reset selected cube
      }
    });
  </script>
</body>
</html>
